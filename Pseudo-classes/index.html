<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Classes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h2>Part 1</h2>
    <a href="#" class="blue-link">The First Link</a>
    <a href="#" class="red-link">The Second Link</a>
    <a href="https://example.com" class="yellow-link">The Third Link</a>
    <input class="input-focus-green" />

    <h2>Part 2</h2>
    <nav>
      <ul>
        <li class="current-page">Home</li>
        <li>Features</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
      <input placeholder="Search..." type="text" />
    </nav>
  </body>
</html>
